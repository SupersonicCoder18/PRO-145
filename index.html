<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #ffffcc">

        <a-box position = "0 1.5 1" color="cyan"></a-box>
        <a-cylinder position = "1 1.5 0.5" rotation = "45 45 45" color = "yellow" height = "1" radius = "0.5"></a-cylinder>
        <a-sphere position = "3 1.5 1.5" color = "steelblue" radius = "1"></a-sphere>
        <a-torus position = "2 1.5 3" rotation = "0 0 0" color = "green" height = "1" radius = "1"></a-cylinder>
        <a-cone position = "1 1.5 2.5" rotation = "45 0 0" color = "red" height = "2" radius = "1"></a-cylinder>
        
    </a-scene>
</body>

</html>
